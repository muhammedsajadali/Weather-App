<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="notification_container" id="notification-container">
        <div class="notification">
            <div class="close_button" id="close-button">&times;</div>
            <p>Invalid city name </p>
        </div>
    </div>

    <div class="main_container">
        <div class="search_container">
                <input type="text" spellcheck="false" placeholder="Enter city/country name" class="search_input" id="search-input">
                <button class="search_button" id="search-button">
                    <img src="images/search.png" alt="search icon">
                </button>
        </div>
        <div class="weather_container" id="weather-container">
            <img src="images/rain.png" alt="weather icon" class="weather_icon" id="weather-icon">
            <h1 id="temperature"></h1>
            <h2 id="city"></h2>
        
            <div class="humidity_wind_container">
                <div class="humidity_container">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p class="txt">Humidity</p>
                    </div>
                </div>
                <div class="wind_container">
                    <img src="images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p class="txt">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
